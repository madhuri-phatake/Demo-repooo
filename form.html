<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <input type="radio" checked>Mr.
    <input type="radio">Mrs.
    <input type="radio">Ms.<br>
    <label>First Name</label>
    <input type="text" name="fName" placeholder="First Name">
    <br>
    <label>Last Name</label>
    <input type="text" name="fName" placeholder="Last Name"><br>
    <label>Mail Address 1</label>
    <input type="email" name="fName" placeholder="First Name"><br>
    <label>Mail Address 2</label>
    <input type="email" name="fName" placeholder="First Name"><br>
    <label>City</label>
    <input type="text" name="fName" placeholder="First Name"><br>
    <label>State</label>
    <select name="state" >
        <option value="Gujrat">Gujrat</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Rajastan">Rajastan</option>
        <option value="Mp">MP</option>
        <option value="UP">UP</option>
    </select>
    <label>Zip</label>
    <input type="text" name="fName" placeholder="First Name"><br>
    <label>Upload Photos</label>
    <input type="file" name="Browser" placeholder="First Name"><br>
    <label>E-Mail</label>
    <input type="email" name="fName" placeholder="First Name"><br>
    <label>Mobile</label>
    <input type="number" name="fName" placeholder="First Name"><br>
    <label>Languages Known</label>
    <input type="text" name="fName" placeholder="First Name"><br>
    <label>Additional Information</label>
    <input type="text" name="fName" placeholder="First Name">
</body>
</html>
